<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      <span class="toolbar-logo">üè∑Ô∏è Categor√≠as</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="categories-content">

    <!-- ‚îÄ‚îÄ Nueva Categor√≠a Card ‚îÄ‚îÄ -->
    <ion-card class="form-card animate-in">
      <ion-card-header>
        <ion-card-title class="form-card__title">Nueva categor√≠a</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="input-group">
          <ion-icon name="pricetag-outline" class="input-icon"></ion-icon>
          <ion-input id="category-name-input" class="nequi-input" placeholder="Nombre de la categor√≠a"
            [(ngModel)]="categoryName" autocapitalize="sentences" clearInput (keyup.enter)="addCategory()"></ion-input>
        </div>

        <ion-button id="add-category-btn" expand="block" color="secondary" (click)="addCategory()" class="add-btn">
          <ion-icon name="add-circle-outline" slot="start"></ion-icon>
          Agregar categor√≠a
        </ion-button>
      </ion-card-content>
    </ion-card>

    <!-- ‚îÄ‚îÄ Lista de Categor√≠as ‚îÄ‚îÄ -->
    <p class="section-title">Tus categor√≠as</p>

    <!-- Empty state -->
    <div class="empty-state animate-in" *ngIf="categories.length === 0">
      <ion-icon name="pricetags-outline" class="empty-state__icon"></ion-icon>
      <p class="empty-state__title">Sin categor√≠as</p>
      <p class="empty-state__subtitle">Crea una categor√≠a para organizar mejor tus tareas.</p>
    </div>

    <!-- Grid de categor√≠as -->
    <div class="categories-grid" *ngIf="categories.length > 0">
      <div class="category-card animate-in" *ngFor="let category of categories">
        <div class="category-card__icon">
          <ion-icon name="pricetag"></ion-icon>
        </div>
        <span class="category-card__name">{{ category.name }}</span>
        <div class="category-card__actions">
          <ion-button fill="clear" class="action-btn action-btn--edit" [id]="'edit-cat-' + category.id"
            (click)="editCategory(category)">
            <ion-icon name="create-outline" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button fill="clear" class="action-btn action-btn--delete" [id]="'delete-cat-' + category.id"
            (click)="removeCategory(category.id)">
            <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </div>
      </div>
    </div>

    <!-- Spacer -->
    <div style="height: 24px;"></div>

  </div>
</ion-content>
